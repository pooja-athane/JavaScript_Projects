<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            display: inline-block;
            padding: 2vw;
            border: 1px solid black;
            margin-top: 1vw;
        }

        .profilepic {
            height: 200px;
            width: 300px;
            border-radius: 2vw;
            overflow: hidden;
        }

        .profilepic img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Form container */
        form {
            width: 320px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #f9f9f9;
        }

        /* Inputs */
        form input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 14px;
            outline: none;
        }

        /* Focus effect */
        form input[type="text"]:focus {
            border-color: #000;
        }

        /* Submit button */
        form input[type="submit"] {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: black;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        /* Button hover */
        form input[type="submit"]:hover {
            background-color: #333;
        }

        /* Cards container */
        .main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <form>
        <input type="text" placeholder="Profile URL"><br>
        <input type="text" placeholder="Enter Name"><br>
        <input type="text" placeholder="Occupation"><br>
        <input type="text" placeholder="Information"><br>
        <input type="submit">
    </form>
