<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f2f2f2;
        }

        .container {
            background: #fff;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-box input:focus {
            border-color: #007bff;
        }

        .error {
            color: green;
            font-size: 12px;
            /* visibility: hidden; */
            /* show via JS */
            display: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        /* success & error styles (use in JS) */
        .input-box.success input {
            border-color: green;
        }

        .input-box.error-box input {
            border-color: red;
        }

        .input-box.error-box .error {
            visibility: visible;
        }

        .result {
            margin-top: 1vw;
            color: rgb(0, 255, 13);
            text-align: center;
        }
    </style>
</head>

<body>





    <div class="container">
        <h2>Login</h2>

        <form autocomplete="off" id="form">
            <!-- Email -->
            <div class="input-box">
                <label>Email</label>
                <input type="text" id="email" placeholder="Enter your email">
                <small class="error" id="emailError">Error message</small>
            </div>

            <!-- Password -->
            <div class="input-box">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <small class="error" id="passError">Error message</small>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div class="result">

        </div>
    </div>

    <!-- JS file (you will write logic here) -->
    <script src="script.js"></script>

</body>

</html>
