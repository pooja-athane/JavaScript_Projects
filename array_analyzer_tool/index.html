<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Analyzer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  /* background: linear-gradient(135deg, #43cea2, #185a9d); */
  background: linear-gradient(to right, black, gray);
}

.container {
  background: #fff;
  padding: 25px;
  width: 100%;
  max-width: 420px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.container h2 {
  margin-bottom: 15px;
}

.container input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  font-size: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.container button {
  width: 100%;
  padding: 12px;
  background: #185a9d;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

.container button:hover {
  background: #144a82;
}

#result {
  margin-top: 15px;
  text-align: left;
  font-size: 14px;
  line-height: 1.6;
}

  </style>
</head>
<body>

  <div class="container">
    <h2>Array Analyzer</h2>

    <input
      type="text"
      id="arrayInput"
      placeholder="Enter numbers (e.g. 1,2,3,3,4)"
    >

    <button onclick="analyzeArray()">Analyze</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
