<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f6f8;
        }

        .download-container {
            background: #fff;
            padding: 40px;
            width: 380px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .download-container h1 {
            margin-bottom: 25px;
            font-size: 26px;
            color: #333;
        }

        /* Progress bar */
        .progress-box {
            width: 100%;
            height: 12px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            /* JS will increase this */
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* Countdown text */
        .count {
            font-size: 16px;
            color: #555;
        }

        .count span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>



    <div class="download-container">
        <h1>Downloading...</h1>

        <!-- Progress Bar -->
        <div class="progress-box">
            <div class="progress-bar" id="progress"></div>
        </div>

        <!-- Countdown -->
        <div class="percentText" id="countdown">
           0%
        </div>
    </div>
    <!-- JS will go here -->
    <script src="script.js"></script>
</body>

</html>
