<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f4f6f8;
}

.download-container {
  background: #fff;
  padding: 35px;
  width: 380px;
  text-align: center;
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
  transition: opacity 0.5s ease;
}

.download-container h1 {
  margin-bottom: 20px;
  font-size: 26px;
  color: #333;
}

.progress-box {
  width: 100%;
  height: 12px;
  background: #ddd;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 15px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #4facfe, #00f2fe);
  transition: width 0.2s ease;
}

.percentText {
  font-size: 16px;
  font-weight: bold;
  color: #007bff;
}

    </style>
</head>
<body>
    

  <div class="download-container">
    <h1>Downloading...</h1>

    <div class="progress-box">
      <div class="progress-bar"></div>
    </div>

    <div class="percentText">0%</div>
  </div>

  <script src="script.js"></script>



</body>
</html>
